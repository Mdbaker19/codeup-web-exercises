<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recreate git hub navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36f035c426.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fab fa-github"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Portfolio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pull requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Issues</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Marketplace</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Explore</a>
            </li>
        </ul>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fas fa-user-circle"></i> CodeUp</a>
</nav>
<ul class="nav nav-tabs bg-light" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link text-secondary active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Repositories <span class="badge badge-pill badge-secondary">39</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-secondary" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">People <span class="badge badge-pill badge-secondary">15</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-secondary" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Teams <span class="badge badge-pill badge-secondary">10</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-secondary" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Projects <span class="badge badge-pill badge-secondary">111</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-secondary" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Settings <span class="badge badge-pill badge-secondary">1</span></a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">You are in home</div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Viewing profile</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Contact here</div>
    <div class="tab-pane fade" role="tabpanel" aria-labelledby="profile-tab">Projects here</div>
    <div class="tab-pane fade" role="tabpanel" aria-labelledby="contact-tab">Settings here</div>
</div>
<div class="container-fluid">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col" colspan="4">Codeup Dev team</th>

        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
        </tr>
        <tr>
